<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <title>PT Mandiri Persero</title>
</head>

<body id="body">
  <div class="container">
    <nav class="navbar">
      <div class="nav_icon">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">
        <a href="#">Leave</a>
        <a href="#">Payroll</a>
        <a class="active_link" href="#">Employee</a>
      </div>
      <div class="navbar__right">
        <a href="#">
          <img width="30" src="assets/avatar.svg" alt="" />
        </a>
      </div>
    </nav>

    <main>
      <div class="main__container">
        <router-outlet></router-outlet>
      </div>
    </main>

    <div id="sidebar">
      <div class="sidebar__title">
        <div class="sidebar__img">
          <img src="assets/logos.png" alt="logo" />
          <h1>PT BANK MANDIRI (Persero)</h1>
        </div>
        <i class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
      </div>

      <div class="sidebar__menu">
        <div class="sidebar__link active_menu_link">
          <i class="fa fa-home"></i>
          <a [routerLink]="'/admins/home'">Dashboard</a>
        </div>
        <h2>EMPLOYEE</h2>
        <div class="sidebar__link">
          <i class="fa fa-user-secret" aria-hidden="true"></i>
          <a [routerLink]="'/admins/employee-list'">Employee Management</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-building-o"></i>
          <a [routerLink]="'/admins/maintance'">Company Management</a>
        </div>

        <div class="sidebar__link">
          <i class="fa fa-archive"></i>
          <a [routerLink]="'/admins/maintance'">Warehouse</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-handshake-o"></i>
          <a [routerLink]="'/admins/maintance'">Contracts</a>
        </div>
        <h2>LEAVE</h2>
        <div class="sidebar__link">
          <i class="fa fa-question"></i>
          <a [routerLink]="'/admins/maintance'">Requests</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-sign-out"></i>
          <a [routerLink]="'/admins/maintance'">Leave Policy</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-calendar-check-o"></i>
          <a [routerLink]="'/admins/maintance'">Special Days</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-files-o"></i>
          <a [routerLink]="'/admins/maintance'">Apply for leave</a>
        </div>
        <h2>PAYROLL</h2>
        <div class="sidebar__link">
          <i class="fa fa-money"></i>
          <a [routerLink]="'/admins/maintance'">Payroll</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-briefcase"></i>
          <a [routerLink]="'/admins/maintance'">Paygrade</a>
        </div>
        <div class="sidebar__logout">
          <i class="fa fa-power-off"></i>
          <a [routerLink]="'/login'">Log out</a>
        </div>
      </div>
    </div>
  </div>
</body>
